<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .game-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            font-size: 16px;
            width: 80%;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        #message {
            font-size: 18px;
            margin-top: 10px;
            font-weight: bold;
        }

        #attempts {
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Number Guessing Game</h1>
        <p>Guess a number between <strong>1</strong> and <strong>10</strong></p>
        
        <input type="number" id="userGuess" placeholder="Enter your guess" min="1" max="10">
        <button onclick="checkGuess()">Guess</button>
        
        <div id="message"></div>
        <div id="attempts">Attempts: 0</div>
    </div>

    <script>
        // Generate a random number between 1 and 10
        let randomNumber = Math.floor(Math.random() * 10) + 1;
        let attempts = 0;

        function checkGuess() {
            const userGuess = document.getElementById("userGuess").value;
            const messageElement = document.getElementById("message");
            const attemptsElement = document.getElementById("attempts");

            // Ensure the input is a valid number
            if (!userGuess || userGuess < 1 || userGuess > 10) {
                messageElement.textContent = "Please enter a number between 1 and 10!";
                messageElement.style.color = "red";
                return;
            }

            // Increment attempts
            attempts++;

            if (userGuess == randomNumber) {
                messageElement.textContent = `Correct! The number was ${randomNumber}. You guessed it in ${attempts} attempts.`;
                messageElement.style.color = "green";
            } else if (userGuess > randomNumber) {
                messageElement.textContent = "Too high! Try again.";
                messageElement.style.color = "orange";
            } else {
                messageElement.textContent = "Too low! Try again.";
                messageElement.style.color = "orange";
            }

            // Update the number of attempts
            attemptsElement.textContent = `Attempts: ${attempts}`;
            
            // Clear the input field for the next guess
            document.getElementById("userGuess").value = "";
            document.getElementById("userGuess").focus();
        }
    </script>
</body>
</html>
